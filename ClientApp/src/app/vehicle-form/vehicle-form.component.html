<form action="">
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" (change)="onMakeChange()" name="make" [(ngModel)]="vehicle.make">
            <option values=""></option>
            <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Models</label>
        <select id="model" class="form-control">
            <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>
    <p>Register?</p>
    <label for="registered" class="radio-inline">
        <input type="radio" id="registered" value="true" name="isResgistered">Yes
    </label>
    <label for="not-registered" class="radio-inline">
        <input type="radio" id="not-registered" value="false" name="isResgistered">No
    </label>
    <h2>Features</h2>
    <div *ngFor="let f of features" class="checkbox">
        <label for="feature {{f.id}}">
            <input type="checkbox" id="feature {{f.id}}">{{f.name}}
        </label>
    </div>
    <h2>Contact</h2>
    <div class="form-group">
        <label for="contact-name">Name</label>
        <input type="text" name="" id="contact-name" class="form-control">
    </div>
    <div class="form-group">
        <label for="contact-phone">Phone</label>
        <input type="text" name="" id="contact-phone" class="form-control">
    </div>
    <div class="form-group">
        <label for="contact-email">Email</label>
        <input type="text" name="" id="contact-email" class="form-control">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
